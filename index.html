<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motoprogp Italia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="JS/Fotter.js" defer></script>
    <script src="JS/script.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav>
        <ul>
          <li><a href="#home">Homepage</a></li>
          <li><a href="#calendario">Calendario</a></li>
          <li><a href="#piloti">Piloti</a></li>
          <li><a href="#classifica">Classifica</a></li>
        </ul>
      </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
      <div class="container">
      <img src="Img/background/motogp.png" alt="Background" class="bg-image">
      <div class="container">
        <h1>Benvenuto nel Campionato Italiano di MotoGP</h1>
        <p>
          Scopri tutte le informazioni sul campionato, i piloti e il calendario
          delle gare!
        </p>
      </div>
    </section>
    </section>


    <!-- Calendario Section -->
    <section id="calendario">
      <div class="container">
        <h2>Calendario Gare</h2>
        <div class="card-container" id="calendar-cards">
          <!-- Cards will be dynamically generated here -->
        </div>
      </div>
    </section>

    <!-- Piloti Section -->
    <section id="piloti">
      <div class="container">
        <h2>Piloti</h2>
        <div class="card-container" id="riders-cards">
          <!-- Cards will be dynamically generated here -->
        </div>
      </div>
    </section>

    <!-- Classifica Section -->
    <section id="classifica">
      <div class="container">
        <h2>Classifica Attuale</h2>
        <div class="card-container" id="ranking-cards">
          <!-- Cards will be dynamically generated here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
  </body>
</html>
